{% extends 'videos/base.html' %}

{% block content %}
    <form action="" method="POST">
        {{ form.non_field_errors }}
        {% for field in form %}
            <div class="field">
                <label class="label" for="{{ foeld.id_for_label }}">{{ fiels.label }}</label>
                <div class="control">
                    {{ field }}
                    {% if field.help_text %}
                    <span class="helptext">{{ field.help_text }}</span>
                    {% endif %}
                </div>
                {{ field.errors }}
            </div>
        {% endfor %}
        {% csrf_token %}
        <button class="button is-primary" type="submit">送信</button>
    </form>
{% endblock %}
